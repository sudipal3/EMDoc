<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedure Note: Fracture Reduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-section">
            <h2>Procedure Note: Fracture Reduction</h2>
            
            <!-- Consent Section -->
            <div class="input-group">
                <h3>Consent</h3>
                <button data-section="Consent" onclick="handleButtonClick(this, 'potential benefits and harm as well as alternatives were explained to patient/family. patient/family was given the opportunity to ask questions and patient agrees to proceed with planned procedure')">verbal</button>
                <button data-section="Consent" onclick="handleButtonClick(this, 'due to the emergent nature of the procedure, consent not obtained')">emergent</button>
                <button data-section="Consent" onclick="handleButtonClick(this, 'patient gave informed consent: risks/benefits/alternatives discussed')">patient</button>
                <button data-section="Consent" onclick="handleButtonClick(this, 'family gave informed consent: risks/benefits/alternatives discussed')">family</button>
                <textarea id="ConsentText" placeholder="" onchange="updateRealTimeText('Consent', 'ConsentText')"></textarea>
            </div>

            <!-- Location Section -->
            <div class="input-group">
                <h3>Location</h3>
                <button data-section="Location" onclick="handleButtonClick(this, 'right')">right</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'left')">left</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'finger')">finger</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'wrist')">wrist</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'forearm')">forearm</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'elbow')">elbow</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'humerus')">humerus</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'femur')">femur</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'knee')">knee</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'tibia/fibula')">tib/fib</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'ankle')">ankle</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'foot')">foot</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'arm')">arm</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'hand')">hand</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'chin')">chin</button>
                <textarea id="LocationText" placeholder="" onchange="updateRealTimeText('Location', 'LocationText')"></textarea>
            </div>

            <!-- Fracture Type Section -->
            <div class="input-group">
                <h3>Fracture Type</h3>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'the extremity was thoroughly examined and was noted to be closed without significant skin defect')">closed</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'there was a significant skin defect with potential intrusion to the fracture, consistent with an open fracture')">open</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'dorsal displacement')">dorsal displacement</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'volar displacement')">volar displacement</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'colles fracture')">colles</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'Smith fracture')">Smith</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'bimalleolar fracture')">bimalleolar</button>
                <button data-section="Fracture Type" onclick="handleButtonClick(this, 'trimalleolar fracture')">trimalleolar</button>
                <textarea id="FractureTypeText" placeholder="" onchange="updateRealTimeText('Fracture Type', 'FractureTypeText')"></textarea>
            </div>

            <!-- Pre-Test Exam Section -->
            <div class="input-group">
                <h3>Pre-test Exam</h3>
                <button data-section="Pre-test Exam" onclick="handleButtonClick(this, 'the affected extremity was neurovascularly intact prior to splinting')">n/v intact</button>
                <button data-section="Pre-test Exam" onclick="handleButtonClick(this, 'absent pulses concerning for vascular compromise')">absent pulses</button>
                <button data-section="Pre-test Exam" onclick="handleButtonClick(this, 'there was diminished capillary refill concerning for vascular compromise')">diminished CR</button>
                <button data-section="Pre-test Exam" onclick="handleButtonClick(this, 'there was neurologic deficit')">neurologic deficit</button>
                <textarea id="PreTestExamText" placeholder="" onchange="updateRealTimeText('Pre-test Exam', 'PreTestExamText')"></textarea>
            </div>

            <!-- Sedation/Analgesia Section -->
            <div class="input-group">
                <h3>Sedation/Analgesia</h3>
                <button data-section="Sedation/Analgesia" onclick="handleButtonClick(this, 'a hematoma block was performed with adequate analgesia')">hematoma block</button>
                <button data-section="Sedation/Analgesia" onclick="handleButtonClick(this, 'a digital block was performed with adequate analgesia')">digital block</button>
                <button data-section="Sedation/Analgesia" onclick="handleButtonClick(this, 'procedural sedation was performed (please see procedural sedation note for further details)')">procedural sedation</button>
                <button data-section="Sedation/Analgesia" onclick="handleButtonClick(this, 'the patient received IV analgesia prior to reduction with adequate effect')">analgesia</button>
                <textarea id="SedationAnalgesiaText" placeholder="" onchange="updateRealTimeText('Sedation/Analgesia', 'SedationAnalgesiaText')"></textarea>
            </div>

            <!-- Technique Section -->
            <div class="input-group">
                <h3>Technique</h3>
                <button data-section="Technique" onclick="handleButtonClick(this, 'a combination of traction and manipulation were used to improve alignment of the fracture')">traction/manipulation</button>
                <button data-section="Technique" onclick="handleButtonClick(this, 'the patient was placed in finger-traps and counterweights were utilized to facilitate reduction')">finger-traps</button>
                <button data-section="Technique" onclick="handleButtonClick(this, 'the patientâ€™s femoral fracture was reduced using a femoral traction splint')">traction splint</button>
                <textarea id="TechniqueText" placeholder="" onchange="updateRealTimeText('Technique', 'TechniqueText')"></textarea>
            </div>

            <!-- Splinting Section -->
            <div class="input-group">
                <h3>Splinting</h3>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'orthoglass')">orthoglass</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'plaster')">plaster</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'prefabricated splint')">prefabricated</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'sling placed on affected arm')">sling</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'sugartong splint placed')">sugartong</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'volar splint placed')">volar</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'long arm splint')">long arm splint</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'ulnar gutter splint')">ulnar gutter</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'radial gutter splint')">radial gutter</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'thumb spica splint')">thumb spica</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'short leg splint')">short leg splint</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'long leg splint')">long leg splint</button>
                <button data-section="Splinting" onclick="handleButtonClick(this, 'walking boot')">walking boot</button>
                <textarea id="SplintingText" placeholder="" onchange="updateRealTimeText('Splinting', 'SplintingText')"></textarea>
            </div>

            <!-- Post-Reduction Exam/Tests Section -->
            <div class="input-group">
                <h3>Post-reduction exam/tests</h3>
                <button data-section="Post-reduction exam/tests" onclick="handleButtonClick(this, 'an X-ray was performed that showed improved alignment of the fracture')">X-ray, improved</button>
                <button data-section="Post-reduction exam/tests" onclick="handleButtonClick(this, 'the affected extremity was neurovascularly intact following reduction and splinting')">n/v intact</button>
                <textarea id="PostReductionExamTestsText" placeholder="" onchange="updateRealTimeText('Post-reduction exam/tests', 'PostReductionExamTestsText')"></textarea>
            </div>

            <!-- Complications Section -->
            <div class="input-group">
                <h3>Complications</h3>
                <button data-section="Complications" onclick="handleButtonClick(this, 'none')">none</button>
                <button data-section="Complications" onclick="handleButtonClick(this, 'the patient experienced pain despite analgesia')">pain</button>
                <button data-section="Complications" onclick="handleButtonClick(this, 'the patient experienced hypoxia during procedural sedation')">hypoxia</button>
                <textarea id="ComplicationsText" placeholder="" onchange="updateRealTimeText('Complications', 'ComplicationsText')"></textarea>
            </div>

            <!-- Provider Section -->
            <div class="input-group">
                <h3>Provider</h3>
                <textarea id="ProviderText" placeholder="" onchange="updateRealTimeText('Provider', 'ProviderText')"></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>

            <!-- New Section for Related Procedures -->
            <div class="related-procedures">
                <p>Press the following link to document procedural sedation, if utilized: 
                    <a href="Proceduralsedation.html">procedural sedation</a>
                </p>
            </div>
        </div>
    </div>

     <footer>
    </footer>

    <script src="fracturereductionscript.js"></script>
</body>
</html>
