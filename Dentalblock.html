<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Block</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-section">
            <h2>Procedure Note: Dental Block</h2>
            
            <div class="input-group">
                <h3>Consent</h3>
                <button data-section="consent" onclick="handleButtonClick(this, 'potential benefits and harm as well as alternatives were explained to patient and they verbally agree to proceed with planned procedure')">verbal</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'due to the emergent nature of the procedure, consent not obtained')">emergent</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'patient gave informed consent: risks/benefits/alternatives discussed')">patient</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'family gave informed consent: risks/benefits/alternatives discussed')">family</button>
                <textarea id="consentText" placeholder="" onchange="updateRealTimeText('Consent', 'consentText')"></textarea>

                <h3>Indication</h3>
                <button data-section="indication" onclick="handleButtonClick(this, 'acute dental pain requiring regional anesthesia')">dental pain</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'pain control for suspected dental abscess')">abscess</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'procedural anesthesia to facilitate oral examination or intervention')">procedure</button>
                <textarea id="indicationText" placeholder="" onchange="updateRealTimeText('Indication', 'indicationText')"></textarea>

                <h3>Block Type</h3>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'inferior alveolar nerve block')">inferior alveolar</button>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'mental nerve block')">mental</button>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'infraorbital nerve block')">infraorbital</button>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'posterior superior alveolar nerve block')">posterior superior alveolar</button>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'supraperiosteal dental infiltration')">supraperiosteal</button>
                <button data-section="blocktype" onclick="handleButtonClick(this, 'periapical block')">periapical</button>
                <textarea id="blocktypeText" placeholder="" onchange="updateRealTimeText('Block type', 'blocktypeText')"></textarea>

                <h3>Laterality</h3>
                <button data-section="laterality" onclick="handleButtonClick(this, 'right')">right</button>
                <button data-section="laterality" onclick="handleButtonClick(this, 'left')">left</button>
                <button data-section="laterality" onclick="handleButtonClick(this, 'bilateral')">bilateral</button>
                <textarea id="lateralityText" placeholder="" onchange="updateRealTimeText('Laterality', 'lateralityText')"></textarea>

                <h3>Technique</h3>
                <button data-section="technique" onclick="handleButtonClick(this, 'landmarks were identified and the block was performed using standard anatomic technique')">landmark</button>
                <button data-section="technique" onclick="handleButtonClick(this, 'aspiration was performed without blood return to rule out intravascular needle placement')">aspiration</button>
                <button data-section="technique" onclick="handleButtonClick(this, 'the anesthetic medication was then injected')">injection</button>
                <button data-section="technique" onclick="handleButtonClick(this, 'patient tolerated the procedure well')">tolerated</button>
                <textarea id="techniqueText" placeholder="" onchange="updateRealTimeText('Technique', 'techniqueText')"></textarea>

                <h3>Medication</h3>
                <button data-section="medication" onclick="handleButtonClick(this, 'lidocaine')">lido</button>
                <button data-section="medication" onclick="handleButtonClick(this, 'lidocaine with epinephrine')">lido w/ epi</button>
                <button data-section="medication" onclick="handleButtonClick(this, 'bupivicaine')">bupiv</button>
                <button data-section="medication" onclick="handleButtonClick(this, 'bupivicaine with epinephrine')">bupiv w/ epi</button>
                <textarea id="medicationText" placeholder="Specify the medication concentration and/or volume injected" onchange="updateRealTimeText('Medication', 'medicationText')"></textarea>

                <h3>Post-Procedure assessment</h3>
                <button data-section="postprocedure" onclick="handleButtonClick(this, 'block was successful with appropriate anesthesia')">block successful</button>
                <button data-section="postprocedure" onclick="handleButtonClick(this, 'block was not successful with inadequate anesthesia')">block unsuccessful</button>
                <button data-section="postprocedure" onclick="handleButtonClick(this, 'patient remained neurologically intact on repeat assessment')">neuro intact</button>
                <button data-section="postprocedure" onclick="handleButtonClick(this, 'post-procedure care and return precautions were discussed')">instructions</button>
                <textarea id="postprocedureText" placeholder="" onchange="updateRealTimeText('Postprocedure', 'postprocedureText')"></textarea>

                <h3>Complications</h3>
                <button data-section="complications" onclick="handleButtonClick(this, 'there were no complications')">none</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'pain was noted during the procedure')">pain</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'bleeding was noted during the procedure')">bleeding</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'signs of systemic toxicity were noted from the procedure, documented separately')">LAST</button>
                <textarea id="complicationsText" placeholder="" onchange="updateRealTimeText('Complications', 'complicationsText')"></textarea>

                <h3>Provider</h3>
                <textarea id="providerText" placeholder="" onchange="updateRealTimeText('Provider', 'providerText')"></textarea>

                <div id="additionalProcedureNote"></div>
            </div>
        </div>

        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>

    <footer>
    </footer>

    <script src="dentalblockscript.js"></script>
</body>
</html>
